<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>邀请码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
        <form name="myForm" action="account_password.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>邀请码</label>
                <input name="mycode" type="text" class="form-control" id="activeCode" placeholder="请输入您的邀请码">
            </div>
            <button type="submit" class="btn btn-default btn-block" style="background-color: #398439">提交</button>
        </form>
</div>
</body>

<script>
    function validateForm(){
        var x=document.forms["myForm"]["mycode"].value;
        if (x==null || x==""){
            alert("邀请码不能为空");
            return false;
        }else if(x != "123456"){
            alert("您输入的邀请码无效")
            return false;
        }
    }
</script>
</html>
